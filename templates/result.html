<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - ZeaMed Depot</title>
    <link rel="stylesheet" href="/static/styles/result.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="/static/images/logo.png" alt="ZeaMed Depot Logo">
            <h1>ZeaMed Depot</h1>
        </div>
        <div class="user-info">
            <p>Welcome, User</p>
        </div>
    </header>
    <div class="main-container">
        <div class="result-container">
            <h2>Question 1 Result</h2>
            <div class="correct-answer">
                <p>Correct Answer: <span id="correct-answer">Paris</span></p>
            </div>
            <div class="user-score">
                <p>Your Score: <span id="user-score">10</span> points</p>
            </div>
            <div class="total-score">
                <p>Total Score: <span id="total-score">10</span> points</p>
            </div>
            <button id="next-question-btn">Next Question</button>
        </div>
    </div>
    <script src="/static/scripts/result.js"></script>
</body>
</html>
