<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ZeaMed Depot</title>
    <link rel="stylesheet" href="/static/styles/profile.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="/static/images/logo.png" alt="ZeaMed Depot Logo">
            <h1>ZeaMed Depot</h1>
        </div>
        <div class="user-info">
            <p>Welcome, User</p>
        </div>
    </header>
    <div class="main-container">
        <div class="profile-container">
            <h2>User Profile</h2>
            <div class="personal-info">
                <p><strong>Username:</strong> User</p>
                <p><strong>Email:</strong> user@example.com</p>
                <p><strong>Total Games Played:</strong> 10</p>
                <p><strong>Total Points:</strong> 1500</p>
            </div>
            <div class="game-history">
                <h3>Game History</h3>
                <ul id="game-history">
                    <!-- Example of game history entries -->
                    <li>Game 1: 150 points</li>
                    <li>Game 2: 140 points</li>
                    <li>Game 3: 130 points</li>
                </ul>
            </div>
            <button id="back-to-landing-btn">Back to Landing Page</button>
        </div>
    </div>
    <script src="/static/scripts/profile.js"></script>
</body>
</html>
