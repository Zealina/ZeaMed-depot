<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - ZeaMed Depot</title>
    <link rel="stylesheet" href="/static/styles/leaderboard.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="/static/images/logo.png" alt="ZeaMed Depot Logo">
            <h1>ZeaMed Depot</h1>
        </div>
        <div class="user-info">
            <p>Welcome, User</p>
        </div>
    </header>
    <div class="main-container">
        <div class="leaderboard-container">
            <h2>Leaderboard</h2>
            <div class="leaderboard" id="leaderboard">
                <!-- Example of leaderboard entries -->
                <p>1. Player 3: 150 points</p>
                <p>2. Player 1: 140 points</p>
                <p>3. Player 2: 130 points</p>
            </div>
            <button id="back-to-landing-btn">Back to Landing Page</button>
        </div>
    </div>
    <script src="/static/scripts/leaderboard.js"></script>
</body>
</html>
