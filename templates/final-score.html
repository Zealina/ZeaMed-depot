<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Score - ZeaMed Depot</title>
    <link rel="stylesheet" href="/static/styles/final-score.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="/static/images/logo.png" alt="ZeaMed Depot Logo">
            <h1>ZeaMed Depot</h1>
        </div>
        <div class="user-info">
            <p>Welcome, User</p>
        </div>
    </header>
    <div class="main-container">
        <div class="final-score-container">
            <h2>Final Scores</h2>
            <div class="scores" id="scores">
                <!-- Example of player scores -->
                <p>Player 1: 80 points</p>
                <p>Player 2: 75 points</p>
                <p>Player 3: 90 points</p>
                <!-- Winner announcement -->
                <p><strong>Winner: Player 3</strong></p>
            </div>
            <button id="back-to-landing-btn">Back to Landing Page</button>
            <button id="start-new-game-btn">Start New Game</button>
        </div>
    </div>
    <script src="/static/scripts/final-score.js"></script>
</body>
</html>
